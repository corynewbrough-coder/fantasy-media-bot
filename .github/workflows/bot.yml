name: Fantasy Bot Scheduler

on:
  schedule:
    # Run every minute
    - cron: "*/1 * * * *"
  workflow_dispatch: # allows manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz espn-api

      - name: Run bot
        run: python bot.py
